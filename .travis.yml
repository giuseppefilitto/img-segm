language: python

matrix:
  include:

    - os: linux
      python: 3.6
      name: ubuntu 16.04 - python@3.6
      dist: xenial
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.7
      name: ubuntu 16.04 - python@3.7
      dist: xenial
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.8
      name: ubuntu 16.04 - python@3.8
      dist: xenial
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.9
      name: ubuntu 16.04 - python@3.9
      dist: xenial
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: osx
      python: generic
      name: osx 
      env:
        - MATRIX_EVAL=""

    - os: windows
      python: generic
      name: windows 
      env:
        - MATRIX_EVAL=""


before_install:
  - travis_retry eval "${MATRIX_EVAL}"
  - if [ $TRAVIS_OS_NAME = 'osx' ]; then brew install python@3.9; fi
  - if [ $TRAVIS_OS_NAME = 'windows' ]; then choco install python --version=3.9; fi
  - python -m pip install --upgrade pip
  - python -m pip --version
  - pip install -r requirements.txt


install:
  - python setup.py install

script:
  - python -m pytest --cov=MRIsegm --cov-config=.coveragerc

notifications:
  email:

    recipients:
      - giuseppefilitto@gmail.com

    on_success: never
    on_failure: never

after_succes:
  - codecov